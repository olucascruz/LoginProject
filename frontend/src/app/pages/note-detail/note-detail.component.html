<p>note-detail works!</p>
<div >
  <div *ngIf="note$ | async as note; else loading">
  <input type="text" [value]="note.title" #titleInput >
  <!-- <p>{{note.title}}</p> -->
  <br>
  <textarea name="" #contentInput>{{ note.content }}</textarea>
  <br>
  <button (click)="saveNote(note.id, titleInput.value, contentInput.value)">Save</button>
  </div>

  <ng-template #loading>
    <p>Loading note details...</p>
  </ng-template>
</div>
